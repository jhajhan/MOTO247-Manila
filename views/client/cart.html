<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTO247</title>
    <link rel="stylesheet" href="/views/client/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <section id="header">
        <a href="#"><img src="/views/client/files/Logo.png" class="logo" alt="logo"></a>

        <div>
            <ul id="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>

        <div>
            <ul id="icons">
                <li>
                    <input type="text" placeholder="Search..." id="search-bar">
                </li>
                <li><a href="/profile"><ion-icon name="person"></ion-icon></a></li>
                <li><a class="active" href="/cart"><ion-icon name="cart"></ion-icon></a></li>
            </ul>
        </div>
    </section>
    
    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>Select</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                    <td>Remove/Delete</td>
                </tr>
            </thead>
    
            <tbody id="cart-items">
                <!-- Cart items will be dynamically injected here -->
            </tbody>
        </table>
    
        <!-- <div id="cart-summary">
            <p>Subtotal: <span id="cart-subtotal">₱0.00</span></p>
            <p>Shipping Fee: <span id="shipping-fee">Free</span></p>
            <p>Total: <span id="cart-total">₱0.00</span></p>
        </div> -->
    </section>
    

    <section id="sticky-bar" class="section-p1">
        <div class="cart-container">
            <input type="checkbox" id="select-all">
            <label for="select-all">Select All (22)</label>
            <button class="delete">Delete</button>
        </div>   

        <div class="total">
            <span id = 'total-cart-amount'>Total (1 item): <strong>₱0.00</strong></span>

            <a>
                <button class="normal" id = "checkout-btn">Check Out</button>
            </a>
        </div>
    </section>

    <script src="/views/client/script.js"></script>
    <script src="/assets/js/client/add_to_cart.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
