<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTO247</title>
    <link rel="stylesheet" href="/views/client/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body id="accountpage">
    <section id="header">
        <a href="#"><img src="/views/client/files/Logo.png" class="logo" alt="logo"></a>

        <div>
            <ul id="navbar">
                <li><a href="/views/client/index.html">Home</a></li>
                <li><a href="/views/client/about.html">About</a></li>
                <li><a href="/views/client/services.html">Services</a></li>
                <li><a href="/views/client/products.html">Products</a></li>
                <li><a href="/views/client/contact.html">Contact</a></li>
            </ul>
        </div>

        <div>
            <ul id="icons">
                <li>
                    <input type="text" placeholder="Search..." id="search-bar">
                </li>
                <li><a class="active" href="/views/client/account.html"><ion-icon name="person"></ion-icon></a></li>
                <li><a href="/views/client/cart.html"><ion-icon name="cart"></ion-icon></a></li>
            </ul>
        </div>
    </section>

    <div class="account-container">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>

                <form id = "login-form" method = "POST">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input id = "login-email" type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input id = "login-password" type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>

                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Register</h2>

                <form id = "register-form" method = "POST">
                    <div class="left-regis">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input id = "register-username" type="text" required>
                            <label>Username</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="call"></ion-icon></span>
                            <input id = "register-phone" type="tel" maxlength="11" required>
                            <label>Phone Number</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input id = "register-email" type="email" required>
                            <label>Email</label>
                        </div>
                    </div>
                    
                    <div class="right-regis">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input id = "register-password" type="password" required>
                            <label>Confirm Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="policy-link">Privacy Policy</a>.</label>
                        </div>
                    </div>
                        
                    <button type="submit" class="btn">Confirm & Register</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
        


    <script src="/views/client/script.js"></script>
    <script src="/assets/js/authentication/authentication.js"></script>
    <script src="/assets/js/client/product_service.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
